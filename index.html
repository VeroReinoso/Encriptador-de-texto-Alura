<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <img src="./images/logoAlura.png" alt="Logo da Alura" />
    </header>

    <main>
      <section>
        <textarea
          class="text-area"
          cols="41"
          rows="4"
          placeholder="Ingrese su texto aquí"
        ></textarea>

        <div>
          <h6 class="informacion">
            <span class="material-symbols-outlined">error</span> Sólo letras
            minúsculas y sin acentos.
          </h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>

      <section class="sin-mensaje">
                <div class="ilustracion">
          <img
            src="/images/ilustracion.png"
            alt="ilustracion personaje mirando con una lupa"
          />
        </div>
        <div class="contenedor-parrafo">
          <h1 >Ningún mensaje fue encontrado</h1>
          <p >Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>
      </section>

      <section class="mensaje-encriptado ocultar">
        <textarea class="mensaje"></textarea>
        <button class="btn-copiar" onclick="copiar()">Copiar</button>
      </section>
    </main>
    <footer>
      <p class="copyright">&copy; Copyright Veronica Reinoso - 2023</p>
    </footer>
    <script src="/style.js"></script>
  </body>
</html>
